<!doctype html>
<html>
<head>
	<title>Flight Delay Prediction - Result</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/result_styles.css') }}">
</head>
<body>
	<img src="{{url_for('static', filename='styles/images/Flight.png')}}" id="bgimg">
	{% if prediction[0]== 0.0 %}
	<div class="pred_result" id="result_0">There is a good chance that your flight will be on time</div>
	{% endif %}
	{% if prediction[0] == 1.0 %}
	<div class="pred_result" id="result_1">There is a possibility that your flight will be delayed</div>
	{% endif %}
</body>
</html>
